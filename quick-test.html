<body>

        <h1>üöÄ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!</h1>
        <div id="status" class="status success">‚úÖ –í—Å–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ</div>

    </div>

    <script>
        let debugLog = [];
        
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            console.log(message);
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.innerHTML = '<h3>–ñ—É—Ä–Ω–∞–ª —Å–æ–±—ã—Ç–∏–π:</h3>' + 
                    debugLog.map(log => `<div style="margin: 2px 0; font-family: monospace; font-size: 12px;">${log}</div>`).join('');
            }
        }
        
        function testInit() {
            debugLog = [];
            addDebugLog('üöÄ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
            
            const loadingScreen = document.getElementById('loading-screen');
            const app = document.getElementById('app');
            const status = document.getElementById('status');
            
            addDebugLog('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤...');
            
            if (!loadingScreen) {
                addDebugLog('‚ùå loading-screen –ù–ï –ù–ê–ô–î–ï–ù!');
                if (status) {
                    status.className = 'status error';
                    status.textContent = '‚ùå –û—à–∏–±–∫–∞: loading-screen –Ω–µ –Ω–∞–π–¥–µ–Ω';
                }
                return;
            } else {

            }
            
            if (!app) {
                addDebugLog('‚ùå app –ù–ï –ù–ê–ô–î–ï–ù!');
                if (status) {
                    status.className = 'status error';
                    status.textContent = '‚ùå –û—à–∏–±–∫–∞: app –Ω–µ –Ω–∞–π–¥–µ–Ω';
                }
                return;
            } else {
                addDebugLog('‚úÖ app –Ω–∞–π–¥–µ–Ω');
            }
            
            addDebugLog('üîß –°–∫—Ä—ã–≤–∞–µ–º loading-screen...');
            loadingScreen.style.display = 'none';
            addDebugLog('‚úÖ loading-screen —Å–∫—Ä—ã—Ç');
            
            addDebugLog('üîß –ü–æ–∫–∞–∑—ã–≤–∞–µ–º app...');
            app.style.display = 'block';
            addDebugLog('‚úÖ app –ø–æ–∫–∞–∑–∞–Ω');
            
            if (status) {
                status.className = 'status success';
                status.textContent = '‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!';
            }
            
            addDebugLog('üéâ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ');
        }
        
        function hideApp() {
            const app = document.getElementById('app');
            const loadingScreen = document.getElementById('loading-screen');
            const status = document.getElementById('status');
            
            if (app) app.style.display = 'none';
            if (loadingScreen) loadingScreen.style.display = 'flex';
            if (status) {
                status.className = 'status info';
                status.textContent = '‚ÑπÔ∏è –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å–∫—Ä—ã—Ç–æ';
            }
            
            addDebugLog('üëÜ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å–∫—Ä—ã—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');
        }
        
        function showApp() {
            const app = document.getElementById('app');
            const loadingScreen = document.getElementById('loading-screen');
            const status = document.getElementById('status');
            
            if (app) app.style.display = 'block';
            if (loadingScreen) loadingScreen.style.display = 'none';
            if (status) {
                status.className = 'status success';
                status.textContent = '‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–æ';
            }

        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {

            setTimeout(testInit, 1000);

        });
    </script>
